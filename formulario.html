<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form id="forms" method="">
        <label for="name">Introduzca su nombre: </label>
        <!--Input-->
        <input type="text"
        id="name"
        name="name"
        value=""
        placeholder="Introduzca su nombre: "
        minlength="3"
        maxlength="20"
        pattern="[a-zA-Z]{3-20}"
        title="Solo letras"
        autocomplete="off"
        required>
        <br>
        <label for="age">Ingrese su edad: </label>
        <input type="number" min="1" max="99" id="age">
        <br>
        <label for="mail">corre electronico</label>
        <input type="email" id="email" placeholder="Email">
        <br>
        <label for="pss">Contraseña</label>
        <input type="password" id="pss">
        <label for="colores">Seleccione un color</label>
        <input type="color" id="colores"><br><br>
        <label for="file">Seleccione el archivo</label>
        <input type="file" id="files"><br><br>
        <label for="oculto">Input oculto</label>
        <input type="hidden" id="oculto"><br><br>
        <label for="mes">Seleccione mes: </label>
        <input type="month" id="mes" list="meses"><br><br>
        <datalist id="meses">
            <option value="Enero">
            <option value="Febrero">
            <option value="Marzo">
        </datalist>
        <fieldset><legend>Estado civil:</legend>
            <input type="radio" name="estado" value="Soletero">Soletero(a)
            <input type="radio" name="estado" value="Casado">Casado(a)
            <input type="radio" name="estado" value="Viudo">Viudo(a)
        </fieldset>
        <label for="lenguajes">Lenguajes de programacion</label>
        <select name="lenguajes">
            <optgropu label="Backend">
                <option>Java</option>
                <option>PhP</option>
                <option>VB.NET</option>
                <option>C++</option>
            </optgropu>
            <optgroup label="Frontend">
                <option>JavaScript</option>
                <option>TypeScript</option>
                <option>CSS</option>
            </optgroup>
        </select><br><br>
        <label for="Condiciones">¿Acepta terminos y condiciones</label>
        <input type="checkbox" id="condiciones"><br><hr>
        <input type="button" id="boton" value="Aceptar">
        <button type="button" id="boton2">Validar</button>
        <button type="submit" id="enviar">Enviar datos</button>

    </form>

    <scripts scr="./scripts/main.js"></scripts>
</body>
</html>
